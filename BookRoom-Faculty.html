<!DOCTYPE html>
<html lang="en">
<head>
	<title>Book Room</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" >
					<span class="login100-form-title">
						Search & Book Room
					</span>

					<div class="wrap-input100 validate-input">
						<label for="BuildingNo" class="input"style="padding: 0 15px 0 0">Building Number :  </label>
                                <select id="BuildingNo" name="BuildingNo" style="background-color: 	#DCDCDC">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                </select>
					</br>
					<label for="Capacity" class="input" style="padding: 0 10px 0 0">Capacity (1 to 50) :  </label>
                              <input type="number" id="capacity" name="capacity" min="1" max="50" style="background-color: 	#DCDCDC" value="20"></br>
                    <label for="Equipments" class="input"style="padding: 0 50px 0 0">Equipments : </label>
                             <input type="checkbox" id="AC" name="AC" value="AC" >
                                  <label for="AC"> AC </label>
                              <input type="checkbox" id="Projector" name="Projector" value="Projector" >
                                  <label for="Projector"> Projector </label></br>
                    <label for="Boards" class="input" style="padding: 0 0 0 150px">Boards :  </label>
                              <input type="number" id="Boards" name="Boards" min="1" max="4" style="background-color:#DCDCDC"value="2"></br>
                    </div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Search
						</button>
					</div></br></br>
					<div class="wrap-input100 validate-input">
					<label for="Date" class="input"style="padding: 0 50px 0 0">Date:</label>
                           <input type="date" id="Date" name="Date" style="background-color:#DCDCDC"></br>
                     <label class="input" for="StartTime"style="padding: 0 20px 0 0">Starting Time:</label>
                           <input type="time" id="StartTime" name="StartTime"></br>
                      <label class="input" for="EndTime"style="padding: 0 28px 0 0">Ending Time:</label>
                           <input type="time" id="EndTime" name="EndTime"></br>
                      <label for="RoomNo" class="input"style="padding: 0 15px 0 0">Room Number :  </label>
                                <select id="RoomNo" name="RoomNo" style="background-color: 	#DCDCDC">
                                <option value="101">101</option>
                                <option value="102">102</option>
                                <option value="103">103</option>
                                </select>
                      </div>
                      <div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Book Room
						</button>
					</div>
					<div class="text-center p-t-100">
						<a href="../Table/BookingRecordsWithDelete-Faculty.html">Show Booking Records</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
